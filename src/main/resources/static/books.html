<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <nav class="links">
        <a href="/members">Members Table</a>
        <a href="/books">Books Table</a>
        <a href="/borrows">Borrows Table</a>
    </nav>
    <h2>Books</h2>
    <div class="buttons">
        <button id="distinct">Get Distinct</button>
        <button id="borrowed-distinct">Get Borrowed Distinct</button>
    </div>
    <div class="buttons">
        <button id="create-update">Create/Update</button>
        <button id="find">Find</button>
        <button id="delete">Delete</button>
    </div>
    <p id="error-message" class="error"></p>
    <div class="forms">
        <form id="form">
            <span id="form-id">
                <label for="book-id">ID</label>
                <input id="book-id" type="text">
            </span>
            <span id="form-title">
                <label for="book-title">Title</label>
                <input id="book-title" type="text">
            </span>
            <span id="form-author">
                <label for="book-author">Author</label>
                <input id="book-author" type="text">
            </span>
            <input id="submit" type="submit" value="Create/Update">
        </form>
    </div>
    <hr>
    <div class="container">

    </div>
</body>
<script src="./js/books.js"></script>
</html>
