spring.application.name=NerdySoftREST

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./src/main/resources/database/nerdysoft_rest;INIT=\
  RUNSCRIPT FROM 'src/main/resources/database/init_database.sql'\\;\
  RUNSCRIPT FROM 'src/main/resources/database/init_data.sql'
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.sql.init.mode=embedded
